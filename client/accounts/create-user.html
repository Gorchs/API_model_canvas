<template name="CreateUser">  
<script type="text/javascript">
  document.body.style.backgroundImage = "url('capture.jpg')";
</script>
<div id="wrapper">
  <form id="create-user">

    <fieldset id="create-user-pass">
      <legend>Credentials</legend>
      <label for="create-user-username">User Name</label>
      <input type="text" id="create-user-username" placeholder="John.Smith" tabindex=1>

      <label for="create-user-password">Password</label>
      <input type="password" id="create-user-password" placeholder="Password" tabindex=2>

      <label for="create-user-password-confirm">Confirm Password</label>
      <input type="password" id="create-user-password-confirm" placeholder="Confirm Password" tabindex=3>
    </fieldset>

    <fieldset id="create-user-org">
      <legend>Profile</legend>
      <label for="create-user-organization">Organization</label>
      <input type="text" id="create-user-organization" tabindex=4>
      <label for="create-user-organization">Your Name</label>
      <input type="text" id="create-user-name" tabindex=5>
      <label for="create-user-organization">Your Surname</label>
      <input type="text" id="create-user-surname" tabindex=6>
    </fieldset>

    <input type="submit" value="Sign Up!" tabindex=7 style="float: right;margin-top: 5px;">
  </form>
</div>
</template>
