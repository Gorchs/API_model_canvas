<h2>Strategy for the API and Objectives</h2>


<p>The establishment of an API program starts with very serious thinking about strategy on a much higher level - namely, the organization's business strategy.</p>
 
<p>Because leveraging the benefits of the API Economy is not a standalone endeavor, it needs to be rooted in the business strategy of the organization. Exposing assets (data or services) via APIs is only meaningful and beneficial if it is in line with the overarching business strategy.</p> 

<p>The strategy for the API field also includes the definition of the scope of the API (public, partner, or private) and who the users are.</p>

<h3>Important Questions</h3>
<ul style="list-style-type: circle;">
	<li>Why do you want to expose APIs via an API program?</li>
	<li>What do you want to achieve with the API program?</li>
	<li>How should the API program be designed to achieve that?</li>
	<li>Is the program fully embedded in the organization's overarching business strategy?</li>
	<li>Does the program contribute measurably to the organization's objectives?</li>
	<li>What API use cases does your API program cover? For more on typical API use cases, see the "<a href="http://www.3scale.net/api-economy/ebooks/winning-in-the-api-economy/">Winning in the API Economy</a>" ebook.</li>
	<li>What is the scope of the API and who are the users?</li>
	<li>What are the tactics that derive from your API strategy and objectives? (The tactics become clearer after all fields of the API Model Canvas are addressed).</li>
</ul>
